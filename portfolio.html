<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptofolio</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="page">
    <div class="page">
        <header class="header" id="header">
            <div class="wrap">
                <div class="logo">
                    <a href="/index.html"> <img src="./img/logo.png" alt="Cryptofolio" style="width: 200px;"></a>
                </div>
                <nav id="navbar">
                    <ul class="links">
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">Mi Portfolio</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <!-- <li>
                                boton Light/night mode
                        </li>-->
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main">
            <div>
                <section>
                    <div class="wrap-center">
                        <div class="wrap-h">
                            <h3 class="subtitle">Total Balance</h3>
                        </div>
                        <div class="content">
                            <p id="balance"></p>
                        </div>
                    </div>
                    <div class="wrap-center">
                        <div>
                            <h3 class="subtitle">Profit/Loss</h3>
                        </div>
                        <div class="multi-content">
                            <div class="content">
                                <p id="pyl"></p>
                            </div>
                            <div class="content">
                                <p id="money"></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <form class="form" id="formTransaction">
                        <h3>Agregar Transacci√≥n</h3>
                        <select name="token" required>
                            <option value="Bitcoin">Bitcoin</option>
                            <option value="Ethereum">Ethereum</option>
                            <option value="Polkadot">Polkadot</option>
                            <option value="Fantom">Fantom</option>
                        </select>
                        <select name="operation" required>
                            <option value="Compra">Compra</option>
                            <option value="Venta">Venta</option>
                        </select>
                        <input type="number" step="0.0000001" name="amount" placeholder="Ingrese cantidad" required>
                        <input type="number" step="0.0000001" name="price" placeholder="Ingrese precio" required>
                        <button type="submit">Agregar</button>
                </section>
                <section>
                    <div id="card-total"></div>
                    <div id="card""></div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div id="social-list" class="wrap-end">
                <ul>
                    <li><a href="#">contacto</a> </li>
                    <li><a href="#">linkedin</a> </li>
                    <li><a href="#">twitter</a> </li>
                    <li><a href="https://www.instagram.com/phonefotos_random/" target="_blank">instagram</a> </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="./main.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
